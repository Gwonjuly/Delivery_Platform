<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Uno Kim">
  <title>리뷰 등록</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    .star-rating {
      display: flex;
      direction: row-reverse;
      font-size: 2rem;
    }

    .star-rating input {
      display: none;
    }

    .star-rating label {
      cursor: pointer;
      color: lightgray;
    }

    .star-rating input:checked ~ label {
      color: gold;
    }

    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: gold;
    }
  </style>
</head>

<body>
<main id="review-form" class="container">
<header id="review-form-main">
  헤더 삽입부
  <hr>
</header>

<div class="container">
  <header id="review-form-header" class="py-5 text-center">
    <h1>리뷰 작성</h1>
  </header>

  <form id="review-form-content">
    <div>
      <strong>가게 이름:</strong> <span th:text="${review.storeResponse.name}">가게 이름</span>
    </div>
    <div>
      <strong>주문한 메뉴:</strong>
      <ul>
        <li th:each="menu : ${review.storeMenuResponseList}" th:text="${menu.name}">메뉴 이름</li>
      </ul>
    </div>
    <div class="row mb-3 justify-content-md-center">
      <label class="col-sm-2 col-lg-1 col-form-label text-sm-end">별점</label>
      <div class="col-sm-8 col-lg-9">
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5" /><label for="star5">★</label>
          <input type="radio" id="star4" name="rating" value="4" /><label for="star4">★</label>
          <input type="radio" id="star3" name="rating" value="3" /><label for="star3">★</label>
          <input type="radio" id="star2" name="rating" value="2" /><label for="star2">★</label>
          <input type="radio" id="star1" name="rating" value="1" /><label for="star1">★</label>
        </div>
      </div>
    </div>
    <div class="row mb-3 justify-content-md-center">
      <label for="content" class="col-sm-2 col-lg-1 col-form-label text-sm-end">리뷰</label>
      <div class="col-sm-8 col-lg-9">
        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
      </div>
    </div>
    <div class="row mb-5 justify-content-md-center">
      <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
        <button type="submit" class="btn btn-primary" id="submit-button"
                th:text="${review.reviewResponse.status == 'REGISTERED'} ? '수정' : '등록'">저장</button>
        <button type="button" class="btn btn-secondary" id="cancel-button">취소</button>
      </div>
    </div>
  </form>
</div>

<footer id="footer">
  <hr>
  푸터 삽입부
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</main>
</body>
</html>
