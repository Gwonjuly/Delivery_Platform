<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Review List</title>
    <meta name="description" content="">
    <meta name="author" content="Julee">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .star {
            color: gold;
        }

        .menu-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            display: inline-block;
            margin: 2px;
        }

        .review-item {
            margin-bottom: 20px;
        }

        .reply {
            margin-top: 10px;
        }
    </style>
</head>

<body>
<main id="review-view" class="container">
    <header id="review-main" class="py-5 text-center">
        <h1>Reviews</h1>
    </header>
    <div th:each="reviewDetail : ${reviews}" class="review-item">
        <h2 th:text="${reviewDetail.storeResponse.name}">Store Name</h2>
        <div>
            <span class="star" th:utext="${'*'.repeat(reviewDetail.reviewResponse.star.intValue())}">★★★★★</span>
            <span th:text="${#dates.format(reviewDetail.reviewResponse.reviewCreatedAt, 'yyyy-MM-dd HH:mm')}">Review Date</span>
        </div>
        <p th:text="${reviewDetail.reviewResponse.reviewText}">Review Text</p>
        <div th:each="menu : ${reviewDetail.storeMenuResponseList}">
            <span class="menu-item" th:text="${menu.name}">Menu Name</span>
        </div>
        <div class="reply">
            <strong>사장님</strong>
            <span th:text="${#dates.format(reviewDetail.reviewResponse.replyCreatedAt, 'yyyy-MM-dd HH:mm')}">Reply Date</span>
            <p th:text="${reviewDetail.reviewResponse.replyText}">Reply Text</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</main>
</body>
</html>
