<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Take-Out Store</title>

    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">

    <style>
        .grid-image, .h2-title2{
            display: flex;
            justify-content: center;
        }
        img {
            margin: 0 0 5px;
            width: 70%;
            height: 550px;
        }

    </style>

</head>
<body>
<div>
    <h2 class="h2-title2">포장 가능 가맹점</h2>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>가게</th>
            <th>가게 주소</th>
            <th>거리</th>
            <th>길안내 링크</th>
            <th>로드뷰 링크</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each = "direction : ${directionList}">
        <td><a><span th:text="${direction.storeName}"></span></a></td>
        <td><a><span th:text="${direction.addressName}"></span></a></td>
        <td><a><span th:text="${direction.distance}"></span></a></td>
        <td><a th:href="${direction.directionUrl}" th:text="${direction.directionUrl}"></a></td>
        <td><a th:href="${direction.roadViewUrl}" th:text="${direction.roadViewUrl}"></a></td>
<!--        <td><a href="${direction.roadViewUrl}">${direction.roadViewUrl}</a></td>-->
    </tr>
    </tbody>
</table>
<div class="grid-image">
    <img src="/images/kakao.png" alt="kakao" class="img-responsive img-rounded">
</div>
<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>
</body>

</html>
